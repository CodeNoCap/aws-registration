<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Web Services Learning Club</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="content">
        <h1>AWS Registration</h1>
        <p class="subtext">AWS-some Learning Awaits You!</p>

        <form id="submissionForm">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Juan D. Cruz" required>
            <small class="error" id="nameError"></small>

            <label for="idNumber">ID Number:</label>
            <input type="number" id="idNumber" placeholder="2101234" required>
            <small class="error" id="idError"></small>

            <label for="courseSection">Course-Year-Section:</label>
            <input type="text" id="courseSection" placeholder="BSCS 1-D" required>

            <button type="submit">Submit</button>
        </form>

        
    </div>

    <div id="posterOverlay" class="poster">
        <img src="./assets/poster.png" alt="AWS Poster">
    </div>

    <div id="welcomePopup" class="popup">
        <div class="popup-content">
            <h2>Welcome to the AWS Learning Club! ðŸŽ‰</h2>
            <p>We're excited to have you join our community of cloud computing learners.</p>
            <button id="closePopup">Close</button>
        </div>
    </div>

    <button id="offlineQueueBtn" style="position: fixed; bottom: 10px; right: 10px; background: transparent; border: none; cursor: pointer; color:aquamarine"></button>


    <!-- Offline queue popup -->
    <div id="offlineQueuePopup" class="popup" style="display: none;">
        <div class="popup-content">
            <h2>Offline Submissions Queue</h2>
            <ul id="offlineQueueList"></ul>
            <button id="submitQueuePopup">Submit</button>
            <button id="closeQueuePopup">Close</button>
        </div>
    </div>
    <script src="script.js"></script>
    
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-container">
            <dotlottie-player src="https://lottie.host/01d9b42a-1b41-4761-bb8f-15b55f6753cf/aHvCKNPOci.json"
                background="transparent" speed="1" style="width: 150px; height: 150px;" loop autoplay>
            </dotlottie-player>
        </div>
    </div>
</body>
</html>
